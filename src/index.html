<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo Kinder</title>
    <link rel="stylesheet" href="/app/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav-container">
            <h1 class="logo">Theo Kinder</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="./assets/CV210225.pdf" target="_blank">CV <i class="fas fa-file-pdf"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="about" class="section">
            <div class="container">
                <h2>About Me</h2>
                
                <div class="timeline">
                    <div class="timeline-wrapper">
                        <!-- Timeline content will be loaded here dynamically -->
                    </div>
                </div>
            </div>
        </section>

        <section id="projects" class="section">
            <div class="container">
                <h2>Projects</h2>
                <div id="projects-grid" class="projects-grid">
                    <!-- Projects will be loaded here dynamically -->
                </div>
            </div>
        </section>

        <section id="gallery" class="section">
            <div class="container">
                <h2>Gallery</h2>
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="./assets/1.jpg" alt="" decoding="async" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="./assets/2.jpg" alt="" decoding="async" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="./assets/3.jpg" alt="" decoding="async" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="./assets/4.jpg" alt="" decoding="async" loading="lazy">
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="section">
            <div class="container">
                <h2>Contact</h2>
                <div class="social-links">
                    <a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="mailto:your@email.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Theo Kinder</p>
    </footer>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="./app/main.js"></script>

    <template id="project-card-template">
        <div class="project-card" data-gif="">
            <div class="project-content">
                <h3></h3>
                <div class="tech-stack"></div>
                <p></p>
                <div class="project-links">
                    <a href="#" class="btn" target="_blank">GitHub</a>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
